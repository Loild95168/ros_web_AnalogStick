<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小烏龜搖桿控制</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <style>
    #joystickZone {
      width: 300px; height: 300px;
      margin: auto; background: #f3f3f3; border-radius: 50%;
    }
    body { text-align: center; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>🐢 小烏龜搖桿控制</h2>
  <div id="joystickZone"></div>
  <p id="status">等待操作</p>

  <script>
    const socket = io(); // 預設連線到 render server
    const zone = document.getElementById("joystickZone");
    const status = document.getElementById("status");
    let cooldown = false;

    const manager = nipplejs.create({
      zone: zone,
      mode: "static",
      position: { left: "50%", top: "50%" },
      color: "blue"
    });

    manager.on('move', function(evt, data) {
  const angle = data.angle.radian;  // 弧度（比 degree 更好算 sin/cos）
  const distance = data.distance;   // 0 ~ 最大半徑（約 100~150）

  // 根據距離調整速度倍率（最大速度 2.0）
  const maxSpeed = 2.0;
  const speedFactor = Math.min(distance / 100, 1.0);  // 0~1

  const linear_x = Math.cos(angle) * maxSpeed * speedFactor;
  const angular_z = -Math.sin(angle) * maxSpeed * speedFactor; // 注意方向可能需調整

  socket.emit("analog_control", {
    linear: linear_x.toFixed(2),
    angular: angular_z.toFixed(2),
    client_time: new Date().toISOString()
  });

  status.innerText = `速度：x=${linear_x.toFixed(2)}, z=${angular_z.toFixed(2)}`;
});

    manager.on("end", () => {
      socket.emit("control", { command: "stop", client_time: new Date().toISOString() });
      status.innerText = "控制：停止";
    });
  </script>
</body>
</html>
