<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>å°çƒé¾œæ–æ¡¿æ§åˆ¶</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 40px;
    }
    #joystickZone {
      width: 300px;
      height: 300px;
      margin: auto;
      background: #e0e0e0;
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>ğŸ¢ å°çƒé¾œæ–æ¡¿æ§åˆ¶</h2>
  <div id="joystickZone"></div>
  <p id="status">ç­‰å¾…æ“ä½œ</p>

  <script>
    const socket = io();
    const zone = document.getElementById("joystickZone");
    const status = document.getElementById("status");

    const manager = nipplejs.create({
      zone: zone,
      mode: "static",
      position: { left: "50%", top: "50%" },
      color: "blue"
    });

    let lastEmitTime = 0;
const throttleInterval = 100;
const maxSpeed = 2.0;

let lastLinear = 0.0;
let lastAngular = 0.0;
let joystickActive = false;

manager.on('move', function(evt, data) {
  const now = Date.now();
  if (now - lastEmitTime < throttleInterval) return;
  lastEmitTime = now;

  const angle = data.angle.radian;
  const distance = data.distance;
  const speedFactor = Math.min(distance / 100, 1.0);

  lastLinear = Math.sin(angle) * maxSpeed * speedFactor;
  lastAngular = -Math.cos(angle) * maxSpeed * speedFactor;
  joystickActive = true;

  sendAnalogControl();
});

manager.on("end", () => {
  lastLinear = 0.0;
  lastAngular = 0.0;
  joystickActive = false;
  sendAnalogControl();
  status.innerText = "ğŸ›‘ åœæ­¢";
});

function sendAnalogControl() {
  socket.emit("analog_control", {
    linear: lastLinear.toFixed(2),
    angular: lastAngular.toFixed(2),
    client_time: new Date().toISOString()
  });

  status.innerText = `ğŸš€ å‰é€²=${lastLinear.toFixed(2)} æ—‹è½‰=${lastAngular.toFixed(2)}`;
}

// ğŸ” æ¯ 100ms å®šæ™‚é‡é€ä¸€æ¬¡æ§åˆ¶è¨Šè™Ÿ
setInterval(() => {
  if (joystickActive) {
    sendAnalogControl();
  }
}, 100);

  </script>
</body>
</html>
