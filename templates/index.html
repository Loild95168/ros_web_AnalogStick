<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小烏龜搖桿控制</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <style>
    #joystickZone {
      width: 300px; height: 300px;
      margin: auto; background: #f3f3f3; border-radius: 50%;
    }
    body { text-align: center; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>🐢 小烏龜搖桿控制</h2>
  <div id="joystickZone"></div>
  <p id="status">等待操作</p>

  <script>
    const socket = io(); // 預設連線到 render server
    const zone = document.getElementById("joystickZone");
    const status = document.getElementById("status");
    let cooldown = false;

    const manager = nipplejs.create({
      zone: zone,
      mode: "static",
      position: { left: "50%", top: "50%" },
      color: "blue"
    });

    manager.on('move', function(evt, data) {
      if (cooldown) return;

      let direction = "";
      const angle = data.angle.degree;

      if (angle >= 45 && angle < 135) direction = "forward";
      else if (angle >= 135 && angle < 225) direction = "left";
      else if (angle >= 225 && angle < 315) direction = "backward";
      else direction = "right";

      socket.emit("control", { command: direction, client_time: new Date().toISOString() });
      status.innerText = "控制：" + direction;
      cooldown = true;
      setTimeout(() => cooldown = false, 300);
    });

    manager.on("end", () => {
      socket.emit("control", { command: "stop", client_time: new Date().toISOString() });
      status.innerText = "控制：停止";
    });
  </script>
</body>
</html>
